<h1>Search for a gene</h1>

<mat-form-field appearance="fill">
    <mat-label>Gene name</mat-label>
    <input matInput id="search-term" [(ngModel)]="searchTerm" (keyup.enter)="onEnter()" >
</mat-form-field>

<h1>Results</h1>

<ul>
  <li *ngFor="let item of genes" >
    <span>{{item.Name}}</span>
  </li>
</ul>
